#Adapted from http://gronlier.fr/blog/2015/01/adding-code-coverage-to-your-c-project/
sudo: required
dist: trusty

env:
    - LD_LIBRARY_PATH=$TRAVIS_BUILD_DIR/dependencies/libcsv/.libs JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64 CLASSPATH=$TRAVIS_BUILD_DIR/bin/genomicsdb-gatk4-0.4.0-jar-with-dependencies.jar:$TRAVIS_BUILD_DIR/tests:.

install:
    #Install dependencies
    - sudo apt-get -y install lcov mpich zlib1g-dev libssl-dev
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
    - sudo add-apt-repository -y ppa:openjdk-r/ppa
    - sudo apt-get update -q
    - sudo apt-get install g++-4.9 -y
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 60
    - wget https://github.com/Intel-HLS/GenomicsDB/releases/download/0.4.0/protobuf-v3.0.0-beta-1-trusty.tar.gz
    - tar xzf protobuf-v3.0.0-beta-1-trusty.tar.gz
    - export PROTOBUF_LIBRARY=$TRAVIS_BUILD_DIR/protobuf-v3.0.0-beta-1
    - sudo apt-get -y install openjdk-8-jdk icedtea-plugin
    - jdk_switcher use openjdk8
    - echo $JAVA_HOME
    - export PATH=$JAVA_HOME/bin:$PATH
    - which javac && javac -version
    - which java && java -version
    #Install libcsv
    - cd $TRAVIS_BUILD_DIR
    - wget -O dependencies/libcsv.tar.gz http://downloads.sourceforge.net/project/libcsv/libcsv/libcsv-3.0.3/libcsv-3.0.3.tar.gz
    - mkdir -p dependencies/libcsv && tar xzf dependencies/libcsv.tar.gz  -C dependencies/libcsv --strip-components=1 && cd dependencies/libcsv && ./configure && make
    - cd $TRAVIS_BUILD_DIR
    #Download htsjdk jar
    - wget -O dependencies/htsjdk-2.5.0.jar https://repo1.maven.org/maven2/com/github/samtools/htsjdk/2.5.0/htsjdk-2.5.0.jar
    #Download simple json jar for JSON handling in Java
    - wget -O dependencies/json-simple-1.1.1.jar http://central.maven.org/maven2/com/googlecode/json-simple/json-simple/1.1.1/json-simple-1.1.1.jar
    # install lcov to coveralls conversion + upload tool
    - gem install coveralls-lcov

before_script:
    - lcov --directory . --zerocounters

script:
    - make BUILD=debug-coverage OPENMP=1 BUILD_JAVA=1 LIBCSV_DIR=dependencies/libcsv JNI_FLAGS="-I$JAVA_HOME/include/ -I$JAVA_HOME/include/linux/" -j 4
    - javac -version && which javac && javac -d tests example/java/TestGenomicsDB.java
    - javac -d tests example/java/TestBufferStreamGenomicsDBImporter.java
    - java -version && which java && python tests/run.py

after_success:
    - lcov --list tests/coverage.info # debug before upload
    #- coveralls-lcov --repo-token ${COVERALLS_TOKEN} tests/coverage.info # uploads to coveralls
